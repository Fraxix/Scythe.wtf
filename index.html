<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scythe.wtf</title>
    <link rel="icon" type="image/x-icon" href="Images/pfp.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="Navigation-Bar">
        <div class="nav-container">
            <ul class="Social-Links">
               <li> <a href="https://x.com/xFraxix"><img src="Images/Twitter.png" height="22px" width="22px" alt="Twitter" class="links"></a></li>
               <li> <a href="https://discord.gg/gd9MGmvyeh"><img src="Images/Discord.png" height="22px" width="22px" alt="Discord" class="links"></a></li>
                <li><a href="https://github.com/Fraxix"><img src="Images/Github.png" height="22px" width="22px" alt="Github" class="links"></a></li>
            </ul>
            <div class="nav-center-links">
                <a href="#" class="nav-center-link">Trainer</a>
                <a href="#" class="nav-center-link">Project Gallery</a>
                <a href="#" class="nav-center-link">Tools</a>
            </div>

            <div class="profile">
                <img src="Images/pfp.jpg" alt="Profile Picture">
                <div class="dropdown-content" id="dropdown-content">
                    <a href="#">Profile</a>
                    <a href="#">Settings</a>
                    <a href="#">Logout</a>

                    <option value="ru">Русский</option>

            </div>

    <footer>
        <p>&copy; 2024 Scythe. All rights reserved.</p>
